#################################
#             Corners           #
#################################
# requires: https://github.com/sdhand/compton
corner-radius = 12.0;
rounded-corners-exclude = [
  #"window_type = 'normal'",
];
round-borders = 1;
round-borders-exclude = [
  #"class_g = 'TelegramDesktop'",
];

round-borders-rule = [
  #"3:class_g      = 'XTerm'",
  #"3:class_g      = 'URxvt'",
  #"10:class_g     = 'Alacritty'",
  #"15:class_g     = 'Signal'"
];



#################################
#             Shadows           #
#################################

shadow = true;
shadow-radius = 15;
shadow-ignore-shaped = false;
shadow-opacity = .75
shadow-offset-x = -15;
shadow-offset-y = -15;

shadow-exclude = [
  "!bounding_shaped && class_g = 'Xfce4-screenshooter'",
  "name = 'cpt_frame_window'",
  "class_g = 'Plank' && window_type = 'dock'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g *?= 'slop'",
  "class_g = 'Polybar'",
  "class_g = 'conky'",
  "name ?= 'Peek'",
  "class_g ?= 'peek'",
  "name = 'cpt_frame_xcb_window'",
  "class_g ?= 'zoom'",
  "_GTK_FRAME_EXTENTS@:c",
  "_NET_WM_WINDOW_TYPE:a *= '_KDE_NET_WM_WINDOW_TYPE_OVERRIDE'",

  # Wibar
  # "_NET_WM_WINDOW_TYPE:a *= '_NET_WM_WINDOW_TYPE_DOCK'",
];



#################################
#   Transparency / Opacity      #
#################################

inactive-opacity = 1;
frame-opacity = 1.0;
inactive-opacity-override = false;
active-opacity = 1.0;
inactive-dim = 0

focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'Bar'",                    # lemonbar
  "class_g = 'slop'"                    # maim
];

# Custom opacity for terminals
# *=  | Contains
# *?= | Contains, Ignore Case
opacity-rule = [
  "75:class_g *?= 'Alacritty' && focused",
  "65:class_g *?= 'Alacritty' && !focused",

  "75:class_g *?= 'Rofi'",

  # Wibar
  "75:_NET_WM_WINDOW_TYPE:a *= '_NET_WM_WINDOW_TYPE_DOCK'",
];


#################################
#            Fading             #
#################################

blur-method = "dual_kawase";
blur-strength = 2


#################################
#            Fading             #
#################################

fading = true;
fade-in-step = .1;
fade-out-step = .1;



#################################
#       General Settings        #
#################################

# daemon = false
# experimental-backends = true;
backend = "glx";
#backend = "xrender";

vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;

# Specify refresh rate of the screen. If not specified or 0, picom will
# try detecting this with X RandR extension.
#
# refresh-rate = 60
refresh-rate = 0;

# Use 'WM_TRANSIENT_FOR' to group windows, and consider windows
# in the same group focused at the same time.
#
# detect-transient = false
detect-transient = true;

# Use 'WM_CLIENT_LEADER' to group windows, and consider windows in the same
# group focused at the same time. 'WM_TRANSIENT_FOR' has higher priority if
# detect-transient is enabled, too.
#
# detect-client-leader = false
detect-client-leader = true;

# Disable the use of damage information.
# This cause the whole screen to be redrawn everytime, instead of the part of the screen
# has actually changed. Potentially degrades the performance, but might fix some artifacts.
# The opposing option is use-damage
use-damage = true;

# Set the log level. Possible values are:
#  "trace", "debug", "info", "warn", "error"
# in increasing level of importance. Case doesn't matter.
# If using the "TRACE" log level, it's better to log into a file
# using *--log-file*, since it can generate a huge stream of logs.
log-level = "info";

wintypes:
{
  normal = { full-shadow = true; }
  desktop = { }
  tooltip = { shadow = true; opacity = 1; focus = true; full-shadow = false; corner-radius = 1; };
  dock = { full-shadow = true; }
  dnd = { shadow = false; }
  splash = { }
  popup_menu = { opacity = 1; }
  dropdown_menu = { opacity = 1; }
  utility = { }
};
